<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta charset="UTF-8">
  <title>Your FSI Code</title>
  <style type="text/css">
    html,body{
      font-family:Arial,sans-serif;
      width:100%;height:100%;
      margin:0;
      padding:0;
    }
  </style>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/viewer/js/fsiviewer.js"></script>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/touchzoom/js/fsitouchzoom.js"></script>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/quickzoom/js/fsiquickzoom.js"></script>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/imagegrid/js/fsiimagegrid.js"></script>
</head>
<body>
<div class="container"
     id="fsi-showcase-1625575226801-6828495">
  <fsi-viewer id="fsi-viewer-1625575226801-200015"
              class="viewer"
              width="100%"
              height="100%"
              plugins="resize,fullScreen"
              fullScreenElement="fsi-showcase-1625575226801-6828495"
              debug="true"
  >
  </fsi-viewer>
  <fsi-imagegrid
    class="grid"
    width="100%"
    height="100%"
    debug="true"
    dir="images/samples/showcase/handbags"
    cellWidth="120"
    cellHeight="101"
    viewerSelector="#fsi-viewer-1625575226801-200015"
  >

    <fsi-imagegrid-template class="template">
      <div class="myImageGridImage" >
        <img class="fsi-image-grid-image"/>
      </div>
      <div class="myImageGridTitle">
        ###image.filename###
      </div>
    </fsi-imagegrid-template>

  </fsi-imagegrid>

</div>
</body>
</html>
