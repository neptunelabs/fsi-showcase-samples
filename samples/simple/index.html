<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>FSI Showcase Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="stylesheet" href="index.css" type="text/css"/>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/viewer/js/fsiviewer.js"></script>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/touchzoom/js/fsitouchzoom.js"></script>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/thumbbar/js/fsithumbbar.js"></script>
</head>
<body>
<div class="container"
     id="fsi-showcase-1625571440433-9216043">
  <fsi-viewer id="fsi-viewer-1625571440433-3980622"
              class="viewer"
              width="100%"
              height="100%"
              debug="true"
              skin="white"
              plugins="resize,fullScreen"
              fullScreenElement="fsi-showcase-1625571440433-9216043"
  >
  </fsi-viewer>
  <fsi-thumbbar
    class="bar"
    width="100%"
    height="100%"
    dir="images/samples/showcase/shoes"
    vertical="false"
    elementWidth="160px"
    elementSpacing="4px"
    alignment="0.5"
    paddingTop="0"
    debug="true"
    paddingBottom="4px"
    viewerSelector="#fsi-viewer-1625571440433-3980622"
  >
  </fsi-thumbbar>
</div>
