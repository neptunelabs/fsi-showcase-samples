<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>FSI Showcase Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="stylesheet" href="index.css" type="text/css"/>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/viewer/js/fsiviewer.js"></script>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/touchzoom/js/fsitouchzoom.js"></script>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/thumbbar/js/fsithumbbar.js"></script>
</head>
<body>
<div id="Container_FSI_YrmaoHGT5Kj0" class="container">
  <fsi-viewer
    adaptiveUISize="false"
    id="fsijsshwc2"
    skin="simple"
    inPlaceZoom="true"
    autoDisablePointerActions="true"
    plugins="fullScreen"
    fullScreenElement="samplePopupContent"
    width="100%"
    height="100%"
    class="viewer">
  </fsi-viewer>
  <fsi-thumbbar
    id="imageflow2"
    viewerID="fsijsshwc2"
    paddingBottom="15"
    scrollHeight="8"
    enableScrollBar="1"
    centerZoomedImage="1"
    positionQuantization="1"
    elementWidth="150"
    backgroundDarkness="0"
    dir="{{{sources.images}}}/handbags"
    presentationType="flat"
    vertical="true"
    imageBorderColor="#FFF"
    mirrorHeight="0"
    width="20%"
    height="100%"
    alignment="0.5"
    class="bar"></fsi-thumbbar>
</div>
</body>
</html>
